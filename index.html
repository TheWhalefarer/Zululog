<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ZuluLog</title>
  <link rel="apple-touch-icon" href="zululog-icon.png" />
  <link rel="icon" type="image/png" href="zululog-icon.png" />
  <style>
    :root {
      color-scheme: light dark;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background-color: #0b0e14;
      color: #f2f2f2;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      font-size: 1.8rem;
      margin: 1rem 0;
    }
    .time-log {
      margin: 1rem 0;
      width: 100%;
      max-width: 400px;
    }
    .log-entry {
      font-size: 1rem;
      margin: 0.2rem 0;
    }
    button {
      width: 100%;
      max-width: 400px;
      margin: 0.4rem 0;
      padding: 1rem;
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      background-color: #1e2a38;
      color: #fff;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #2c3e50;
    }
    button:disabled {
      opacity: 0.4;
    }
  </style>
</head>
<body>
  <img src="zululog-icon.png" alt="ZuluLog Icon" style="width:80px;" />
  <h1>ZuluLog Flight Tracker</h1>

  <div class="time-log" id="log"></div>

  <button id="recordBtn">Set Block Off</button>
  <button id="waypointBtn" style="display:none;">Waypoint 1</button>
  <button id="touchgoBtn" disabled>Touch & Go: 0</button>
  <button id="resetTouchgoBtn">Reset Touch & Go</button>
  <button id="screenshotBtn" style="display:none;">Save Screenshot</button>

  <script>
    let times = {};
    let steps = ["blockOff", "takeoff", "landing", "blockOn"];
    let stepNames = {
      blockOff: "Set Block Off",
      takeoff: "Set Takeoff",
      landing: "Set Landing",
      blockOn: "Set Block On"
    };
    let currentStep = 0;
    let touchgo = 0;
    let waypointCount = 0;

    const logDiv = document.getElementById("log");
    const recordBtn = document.getElementById("recordBtn");
    const touchgoBtn = document.getElementById("touchgoBtn");
    const resetTouchgoBtn = document.getElementById("resetTouchgoBtn");
    const waypointBtn = document.getElementById("waypointBtn");
    const screenshotBtn = document.getElementById("screenshotBtn");

    function formatTime(date, utc = false) {
      return utc ? date.toUTCString().slice(17, 22) : date.toTimeString().slice(0, 5);
    }

    function updateLog() {
      logDiv.innerHTML = "";
      Object.keys(times).forEach(key => {
        logDiv.innerHTML += `<div class="log-entry">${key}: ${times[key]}</div>`;
      });
    }

    function getStepLabel() {
      return stepNames[steps[currentStep]];
    }

    recordBtn.addEventListener("click", () => {
      if (currentStep >= steps.length) return;

      const now = new Date();
      const step = steps[currentStep];
      times[`${step} (Local)`] = formatTime(now, false);
      times[`${step} (UTC)`] = formatTime(now, true);
      updateLog();

      if (step === "takeoff") {
        touchgoBtn.disabled = false;
        waypointBtn.style.display = "inline-block";
      }

      if (step === "landing") {
        touchgoBtn.disabled = true;
        waypointBtn.style.display = "none";
      }

      if (step === "blockOn") {
        screenshotBtn.style.display = "inline-block";
        if (confirm("Reset all times?")) {
          times = {};
          currentStep = 0;
          touchgo = 0;
          waypointCount = 0;
          touchgoBtn.innerText = "Touch & Go: 0";
          waypointBtn.innerText = "Waypoint 1";
          waypointBtn.style.display = "none";
          screenshotBtn.style.display = "none";
          updateLog();
          recordBtn.innerText = getStepLabel();
          return;
        }
      }

      currentStep++;
      if (currentStep < steps.length) {
        recordBtn.innerText = getStepLabel();
      }
    });

    touchgoBtn.addEventListener("click", () => {
      if (currentStep !== 2) return;
      touchgo++;
      touchgoBtn.innerText = `Touch & Go: ${touchgo}`;
    });

    resetTouchgoBtn.addEventListener("click", () => {
      touchgo = 0;
      touchgoBtn.innerText = "Touch & Go: 0";
    });

    waypointBtn.addEventListener("click", () => {
      const now = new Date();
      waypointCount++;
      times[`Waypoint ${waypointCount} (Local)`] = formatTime(now, false);
      times[`Waypoint ${waypointCount} (UTC)`] = formatTime(now, true);
      waypointBtn.innerText = `Waypoint ${waypointCount + 1}`;
      updateLog();
    });

    screenshotBtn.addEventListener("click", () => {
      window.print();
    });
  </script>
</body>
</html>
